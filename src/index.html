<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Test WT</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    
    <!-- inject-css css/styles.css -->
  </head>
  
  <body>
    <header>
      <!-- <img src="./resources/facebook.png" alt="facebook icon" class="facebook-icon"> -->
      <nav></nav>
    </header>
    
    <section class="section__slider">
      <div id="slick" class="single-item">
        <div class="product__container">
          <div class="product__info__container">
            <h4 class="product__title">PRODUCT</h4>
            <h4 class="product__title__number">ONE</h4>
            <button id="btnBuy" class="btn__buy">COMPRAR</button>
          </div>
          <div>
            <img src="./images/splash/splashprice3.png" class="product__img__splash" >
          </div>
            
        </div>
        <div class="product__container">
          <div class="product__info__container">
            <h4 class="product__title">PRODUCT</h4>
            <h4 class="product__title__number">TWO</h4>
            <button id="btnBuy" class="btn__buy">COMPRAR</button>
          </div>
          <div>
            <img src="./images/splash/splashprice4.png" class="product__img__splash" >
          </div>
            
        </div>
        <div class="product__container">
          <div class="product__info__container">
            <h4 class="product__title">PRODUCT</h4>
            <h4 class="product__title__number">THRE</h4>
            <button id="btnBuy" class="btn__buy">COMPRAR</button>
          </div>
          <div>
            <img src="./images/splash/splashprice5.png" class="product__img__splash" >
          </div>
            
        </div>
        <div class="product__container">
          <div class="product__info__container">
            <h4 class="product__title">PRODUCT</h4>
            <h4 class="product__title__number">FOUR</h4>
            <button id="btnBuy" class="btn__buy">COMPRAR</button>
          </div>
          <div>
            <img src="./images/splash/splashprice6.png" class="product__img__splash" >
          </div>
        </div>
        
      </div>
    </section>
  
    <section class="section__article">
      <h3>Últimos Artículos</h3>
      <hr />
      <div class="article__list__container">
        <ul id="articlesUl" class="article__grid"></ul>
      </div>
    </section>
    <section class="section__form">
      <div class="form__title">
        <h3>Formulario</h3>
      </div>
      <hr/>
      <form id="form" class="form__style">
        
        
        <div class="form__group__half field">
          <input
            type="input"
            class="form__field"
            placeholder="Nombre"
            name="firstName"
            id="firstName"
          />
          <label for="firstName" class="form__label">Nombre</label>
          <span class="label__error" id="error-firstName"></span>
        </div>
        <div class="form__group__half field">
          <input
            type="input"
            class="form__field"
            placeholder="Apellido"
            name="lastName"
            id="lastName"
          />
          <label for="lastName" class="form__label">Apellido</label>
          <span class="label__error" id="error-lastName"></span>
        </div>
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="Email"
            name="email"
            id="email"
          />
          <label for="email" class="form__label">Email</label>
          <span class="label__error" id="error-email"></span>
        </div>
        <div class="form__group__half field">
          <select id="depto" name="depto" class="form__field">
            <option value="" disabled selected hidden>Departamento</option>
          </select>
          <label for="depto" class="form__label">Departamento</label>
          <span class="label__error" id="error-depto"></span>
        </div>
        <div class="form__group__half field">
          <select id="city" name="city" class="form__field">
            <option value="" disabled selected hidden>Localidad</option>
          </select>
          <label for="city" class="form__label">Ciudad</label>
          <span class="label__error" id="error-city"></span>
        </div>
        <div class="form__group__half field">
          <input
            type="input"
            class="form__field"
            placeholder="CI"
            name="ci"
            id="ci"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            maxlength="8"
          />
          <label for="ci" class="form__label">C.I.</label>
          <span class="label__error" id="error-ci"></span>
        </div>
        <div class="form__group__half field">
          <input
            type="checkbox"
            name="terms"
            id="terms"
          />
          <label for="terms">Acepto las bases y condiciones</label>
          <span class="label__error" id="error-terms"></span>
        </div>
        <div class="form__group__button field">
          <button type="submit" id="formSend" class="btn__send">ENVIAR</button>
        </div>
      </form>
    </section>
    <footer>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
      <!-- inject-js js/allScript.js -->
      <p class="footer__content">Rodrigo Rabellino 2021®</p>
    </footer>
  </body>
</html>
