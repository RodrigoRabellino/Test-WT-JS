<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Test WT</title>
    <!-- inject-css css/styles.css -->
  </head>
  <header>
    <!-- <img src="./resources/facebook.png" alt="facebook icon" class="facebook-icon"> -->
    <nav></nav>
  </header>
  <body>
    <section class="section__slider"></section>
    <section class="section__article">
      <h3>Últimos Artículos</h3>
      <hr>
      <div class="article__list__container"> 
        <ul id="articlesUl" class="article__grid">
        </ul>
      </div>

    </section>
    <section class="section__form">
      <form id="form" class="form__style">
        <div class="form__title">
          <h3>Formulario</h3>
          <hr>
        </div>
        
          <div class="form__group__half field">
            <input
              type="input"
              class="form__field"
              placeholder="Nombre"
              name="nameForm"
              id="nameForm"
              required
            />
            <label for="nameForm" class="form__label">Nombre</label>
          </div>
          <div class="form__group__half field">
            <input
              type="input"
              class="form__field"
              placeholder="Apellido"
              name="surnameForm"
              id="surnameForm"
              required
            />
            <label for="surnameForm" class="form__label">Apellido</label>
          </div>
        
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="Email"
            name="emailForm"
            id="emailForm"
            required
          />
          <label for="emailForm" class="form__label">Email</label>
        </div>
        <div class="form__group__half field">
          <select
            id="formDpto"
            name="formDpto"
            class="form__field"
          >
          <option value="" disabled selected hidden>Departamento</option>
        </select>
          <label for="formDpto" class="form__label">Departamento</label>
        </div>
        <div class="form__group__half field">
          <select id="formCity" name="formCity" class="form__field">
            <option value="" disabled selected hidden>Localidad</option>
          </select>
          <label for="formCity" class="form__label">Ciudad</label>
        </div>
        <div class="form__group__half field"> 
          <input
            type="input"
            class="form__field"
            placeholder="CI"
            name="ciForm"
            id="ciForm"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            maxlength="8"
            minlength="7"
            required
          />
          <label for="ciForm" class="form__label">C.I.</label>
        </div>  
        <div class="form__group__half field">
          <input
          type="checkbox"
          name="formTerms"
          id="formTerms"
          class="form-terms"
          required
        />
        <label for="formTerms">Acepto las bases y condiciones</label>
        </div>
        <div class="form__group__button field">
          <button type="submit" id="formSend" class="btn-send">Enviar</button>
        </div>
      </form>
    </section>
  </body>
  <footer>
    <!-- inject-js js/allScript.js -->
    <p class="footer__content">Rodrigo Rabellino 2021®</p>
  </footer>
</html>
