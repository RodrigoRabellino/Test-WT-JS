<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Test WT</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="styles.css" />
    <!-- endinject -->
  </head>
  <header>
    <!-- <img src="./resources/facebook.png" alt="facebook icon" class="facebook-icon"> -->
    <nav></nav>
  </header>
  <body>
    <section class="section-slider">
      <div class="slider-class">
        <div>your content</div>
        <div>your content</div>
        <div>your content</div>
      </div>
    </section>
    <section class="section-article">
      <h2>soy el Article</h2>
    </section>
    <section class="section-form">
      <form class="form-style" id="form">
        <input
          type="text"
          name="formName"
          id="formName"
          placeholder="Nombre"
          class="form-name"
          required
          maxlength="15"
        />
        <input
          type="text"
          name="formSurname"
          id="formSurname"
          placeholder="Apellido"
          class="form-surname"
          required
          minlength="2"
          maxlength="15"
        />
        <input
          type="email"
          name="formEmail"
          id="formEmail"
          placeholder="Email"
          class="form-email"
          required
          minlength="2"
          maxlength="20"
        />
        <select
          id="formCountry"
          name="formCountry"
          class="form-country"
        ></select>
        <select id="formCity" name="formCity" class="form-city"></select>
        <input
          type="text"
          name="formCi"
          id="formCi"
          placeholder="C.I"
          minlength="7"
          maxlength="8"
          oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          class="form-ci"
          required
        />
        <input
          type="checkbox"
          name="formTerms"
          id="formTerms"
          class="form-terms"
          required
        />
        <label for="formTerms">Acepto las bases y condiciones</label>
        <button type="submit" id="formSend" class="btn-send">Enviar</button>
      </form>
    </section>
  </body>
  <footer>
    <!-- inject:js -->
    <script src="index.js"></script>
    <!-- endinject -->
    <p class="footer-content">Rodrigo Rabellino 2021Â®</p>
  </footer>
</html>
