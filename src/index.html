<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>Test WT</title>
    <!-- inject-css css/styles.css -->

    <!-- inject-css css/slick/slick.css -->
    <!-- inject-css css/slick/slick-theme.css -->
  </head>
  <header>
    <!-- <img src="./resources/facebook.png" alt="facebook icon" class="facebook-icon"> -->
    <nav></nav>
  </header>
  <body>
    <section class="section__slider">
      <div id="slick" class="slick__container">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>
    <section class="section__article">
      <h3>Últimos Artículos</h3>
      <hr />
      <div class="article__list__container">
        <ul id="articlesUl" class="article__grid"></ul>
      </div>
    </section>
    <section class="section__form">
      <div class="form__title">
        <h3>Formulario</h3>
      </div>
      <hr/>
      <form id="form" class="form__style">
        
        
        <div class="form__group__half field">
          <input
            type="input"
            class="form__field"
            placeholder="Nombre"
            name="firstName"
            id="firstName"
          />
          <label for="firstName" class="form__label">Nombre</label>
          <span class="label__error" id="spanfirstName"></span>
        </div>
        <div class="form__group__half field">
          <input
            type="input"
            class="form__field"
            placeholder="Apellido"
            name="lastName"
            id="lastName"
          />
          <label for="lastName" class="form__label">Apellido</label>
          <span class="label__error" id="spanlastName"></span>
        </div>
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="Email"
            name="email"
            id="email"
          />
          <label for="email" class="form__label">Email</label>
          <span class="label__error" id="spanemail"></span>
        </div>
        <div class="form__group__half field">
          <select id="depto" name="depto" class="form__field">
            <option value="" disabled selected hidden>Departamento</option>
          </select>
          <label for="depto" class="form__label">Departamento</label>
          <span class="label__error" id="spandepto"></span>
        </div>
        <div class="form__group__half field">
          <select id="city" name="city" class="form__field">
            <option value="" disabled selected hidden>Localidad</option>
          </select>
          <label for="city" class="form__label">Ciudad</label>
          <span class="label__error" id="spancity"></span>
        </div>
        <div class="form__group__half field">
          <input
            type="input"
            class="form__field"
            placeholder="CI"
            name="ci"
            id="ci"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
            maxlength="8"
          />
          <label for="ci" class="form__label">C.I.</label>
          <span class="label__error" id="spanci"></span>
        </div>
        <div class="form__group__half field">
          <input
            type="checkbox"
            name="formTerms"
            id="formTerms"
            class="form-terms"
          />
          <label for="formTerms">Acepto las bases y condiciones</label>
        </div>
        <div class="form__group__button field">
          <button type="submit" id="formSend" class="btn__send">Enviar</button>
        </div>
      </form>
    </section>
  </body>
  <footer>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <!-- inject-js js/allScript.js -->

    <!-- inject-js js/slick/slick.min.js -->
    <p class="footer__content">Rodrigo Rabellino 2021®</p>
  </footer>
</html>
