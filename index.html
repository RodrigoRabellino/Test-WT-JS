<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Test WT</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <header>
    <nav></nav>
  </header>
  <body>
    <section class="section-slider">
      <label>soy el Slider</label>
    </section>
    <section class="section-article">
      <label>soy el Article</label>
    </section>
    <section class="section-form">
      <div>
        <form class="form-style">
          <input
            type="text"
            name="formName"
            id="formName"
            placeholder="Nombre"
          />
          <input
            type="text"
            name="formSurname"
            id="formSurname"
            placeholder="Apellido"
          />
          <input
            type="email"
            name="formEmail"
            id="formEmail"
            placeholder="Email"
          />
          <select id="formCountry" name="formCountry"></select>
          <select id="formCity" name="formCity"></select>
          <input
            type="text"
            name="formCi"
            id="formCi"
            placeholder="C.I"
            maxlength="8"
            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
          />
          <input type="checkbox" name="formTerms" id="formTerms" />
          <label for="formTerms">Acepto las bases y condiciones</label>
        </form>
      </div>
    </section>
  </body>
  <footer>
    <p class="footer-content">Rodrigo Rabellino 2021Â®</p>
  </footer>
</html>
